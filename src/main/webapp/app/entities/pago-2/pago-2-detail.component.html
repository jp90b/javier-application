<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pago2">
            <h2><span jhiTranslate="prueb0AsociadosApp.pago2.detail.title">Pago 2</span> {{ pago2.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="prueb0AsociadosApp.pago2.cantidad2">Cantidad 2</span></dt>
                <dd>
                    <span>{{ pago2.cantidad2 }}</span>
                </dd>
                <dt><span jhiTranslate="prueb0AsociadosApp.pago2.fecha2">Fecha 2</span></dt>
                <dd>
                    <span>{{ pago2.fecha2 }}</span>
                </dd>
                <dt><span jhiTranslate="prueb0AsociadosApp.pago2.asociado">Asociado</span></dt>
                <dd>
                    <div *ngIf="pago2.asociado">
                        <a [routerLink]="['/asociado', pago2.asociado?.id, 'view']">{{ pago2.asociado?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pago-2', pago2.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
