<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pago-2-heading" jhiTranslate="prueb0AsociadosApp.pago2.home.createOrEditLabel">Create or edit a Pago 2</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prueb0AsociadosApp.pago2.cantidad2" for="field_cantidad2">Cantidad 2</label>
                    <input type="number" class="form-control" name="cantidad2" id="field_cantidad2"
                           formControlName="cantidad2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prueb0AsociadosApp.pago2.fecha2" for="field_fecha2">Fecha 2</label>
                    <div class="d-flex">
                        <input id="field_fecha2" type="datetime-local" class="form-control" name="fecha2" formControlName="fecha2" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prueb0AsociadosApp.pago2.asociado" for="field_asociado">Asociado</label>
                    <select class="form-control" id="field_asociado" name="asociado" formControlName="asociado">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="asociadoOption.id === editForm.get('asociado')!.value?.id ? editForm.get('asociado')!.value : asociadoOption" *ngFor="let asociadoOption of asociados; trackBy: trackById">{{ asociadoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
