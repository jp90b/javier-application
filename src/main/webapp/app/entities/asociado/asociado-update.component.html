<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-asociado-heading" jhiTranslate="prueb0AsociadosApp.asociado.home.createOrEditLabel">Create or edit a Asociado</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prueb0AsociadosApp.asociado.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prueb0AsociadosApp.asociado.apellidos" for="field_apellidos">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" id="field_apellidos"
                           formControlName="apellidos"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prueb0AsociadosApp.asociado.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prueb0AsociadosApp.asociado.acciones" for="field_acciones">Acciones</label>
                    <input type="checkbox" class="form-control" name="acciones" id="field_acciones"
                           formControlName="acciones"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="prueb0AsociadosApp.asociado.bonos" for="field_bonos">Bonos</label>
                    <input type="checkbox" class="form-control" name="bonos" id="field_bonos"
                           formControlName="bonos"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
